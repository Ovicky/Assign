<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">
    <title>Sign Up</title>
  </head>
  <body>
   <main>
      <section class="main">
            <section class="card">
              <div class="Logo">
                <img src="./image/logo.png" alt="Logo" />
              </div>
                <h1>For Individuals</h1>
               <span class="lg-view">
                Start benefit from the wellness experience.For companies looking
                 on increasing productivity and organization wellness.
                </span>
                <span class="sm-view">
                  Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.
                </span>
              </section>
              <section class="container">
                <form action="#" class="form">
                    <div class="colunm">
                      <div class="input-box">
                        <label for="first name">First Name</label>
                            <input type="text" placeholder="Tolu" />
                    </div>
                    <div class="input-box">
                        <label for="lname">Last Name</label>
                            <input type="text" placeholder="" />
                    </div> 
                    </div>
                    <div class="colunm">
                      <div class="input-box">
                        <label for="Gender">Gender</label>
                        <select name="Gender" id="Gender">
                          <option value="" disabled selected>Select here</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="other">Prefer Not to Say</option>
                        </select>
                      </div>
                      <div class="input-box">
                        <label for="date of birth">Date Of Birth</label>
                        <input type="text" placeholder="Select here" onfocus="(this.type='date')">
                        <img src="./image/u_a_calendar-alt.png" alt="calender icon" class="calender">
                      </div>
                    </div>                            
                    <div class="colunm">
                        <div class="input-box">
                          <label for="weight">Weight (KG)</label>
                              <input type="number" id="weight" placeholder="Enter height here" />
                        </div> 
                        <div class="input-box">
                        <label for="height">Height (CM)</label>
                            <input type="number" id="height" placeholder="Enter weight here" />
                        </div> 
                      </div>
                  </div>  
                  <div class="row">
                    <div class="input-box1">
                      <label for="Activity Level">Activity Level</label>
                      <select name="activity level" id="activity">
                        <option value="" disabled selected >Select here</option>
                        <option value="Sedentry">Sedentry</option>
                        <option value="Moderately Active">Moderately Active</option>
                        <option value="Vigorously Active">Vigorously Active</option>
                        <option value="Extremely Active">Extremely Active</option>                      
                      </select>
                    </div>
                    <div class="input-box1">
                      <label for="pwd">Password</label>
                      <input type="passord" id="pwd">
                      <img src="./image/show.png" alt="eye" class="vector">
                    </div>
                  </div>
                  
                  <div class="reg">
                    <div class="input-box2">
                      <input type="button" value="Register">
                    </div>
                  </div>                  
                </form>
                <footer>
                  <div >
                    <label for="terms-and-condition" >By clicking Register, you agree to our <a href="https://www.altschoolafrica.com/terms">Terms of Use</a> and our <a href="https://www.altschoolafrica.com/policy">Privacy Policy</a> </label>
                  </div>
                </footer>
              </section>          
                
            </section>
          </section>
        </main>
  </body>
</html>
